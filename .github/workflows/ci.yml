name: CI

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          submodules: recursive
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install
        run: pip install -e .
      - name: Sanity
        run: |
          python -c "from omniq.client import OmniqClient; print('import ok')"
          test -f scripts/scripts/enqueue.lua
          echo "OK"
